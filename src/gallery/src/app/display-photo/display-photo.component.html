<legend>Photo Detail</legend>
<div>
    <div>
        <img *ngIf="this.photo.filename.length > 0" class="img-fluid" [src]="this.photo.getImgSrc()" [alt]="photo.title">
    </div>
    <div class="mb-3">
        <label class="fw-bold">Title</label>
        <div>{{photo.title}}</div>
    </div>
    <div class="mb-3">
        <label class="fw-bold">Description</label>
        <div>{{photo.description}}</div>
    </div>
    <div class="mb-3">
        <label class="fw-bold">Location</label>
        <div>{{photo.location}}</div>
    </div>
    <div class="mb-3">
        <label class="fw-bold">People</label>
        <div>{{photo.people}}</div>
    </div>
    <div class="mb-3">
        <label class="fw-bold">Date</label>
        <br>
        <p>{{photo.datetime}}</p>
    </div>
    <div class="mb-3">
        <label class="fw-bold">Comment</label>
        <br>
        <p class="text-break">{{photo.comment}}</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary btn-lg" (click)="onClickUpdate()">Update</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-danger btn-lg" (click)="onClickDelete()">Delete</button>
        </div>
    </div>
</div>
